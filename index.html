<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks Landing Page</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <a href="#"><img src="./images/logo.png" class="logo" alt="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Whats'a New</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br>It's <span>StarBucks</span></h2>
                <p>lorem ipsum dolor sit</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="./images/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/thumb1.png" onclick="imgSlider('img1');changeCircleColor(#017143)"></li>
            <li><img src="./images/thumb2.png" onclick="imgSlider('img2');changeCircleColor(#eb7495)"></li>
            <li><img src="./images/thumb3.png" onclick="imgSlider('img3');changeCircleColor(#d752b1)"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="./images/instagram.png" alt="instagram"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src=anything;
        }
        function changeCircleColor(color){
            const circle =document.querySelector('.circle');
            circle.style.background = color;
        }
        

    </script>
</body>
</html>
